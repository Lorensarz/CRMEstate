spring:
  application:
    name: core-crm

  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_updates: true

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: CrmQuartzScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            dataSource: quartzDS
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 20000

  # Отдельный Quartz DataSource для Hikari
  quartz-datasource:
    quartzDS:
      jdbc-url: jdbc:postgresql://localhost:5432/crm_db
      username: crm_user
      password: crm_password
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      minimum-idle: 2

async:
  executor:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: NotificationThread-

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: estate-group

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
