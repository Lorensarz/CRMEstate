spring:
  application:
    name: notification
  datasource:
    crm:
      url: jdbc:postgresql://localhost:5432/crm_db
      username: crm_user
      password: crm_password
    history:
      url: jdbc:postgresql://localhost:5433/history_db
      username: history_user
      password: history_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: estate-group

server:
  port: 8083

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html