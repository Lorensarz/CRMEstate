spring:
  application:
    name: price-history
  datasource:
    url: jdbc:postgresql://localhost:5433/history_db
    username: history_user
    password: history_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: estate-group

server:
  port: 8084

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html